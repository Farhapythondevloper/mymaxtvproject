<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .mainbox {
            background-color: rgb(3, 3, 54);
            border: black solid 2px;
            color: white;
        }

        .navbar-so {
            height: 35px;
            background-color: rgb(45, 45, 121);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .header-right,
        .header-left {
            flex-basis: 48%;
        }

        .sliderr img {
            width: 100%;
            height: auto;
            border-radius: 25px;
        }

        .headerone img,
        .headertwo img {
            width: 100%;
            height: auto;
            border-radius: 25px;
            margin-bottom: 10px;
        }

        .tab-bar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: white;
            padding: 10px;
            margin-bottom: 10px;
        }

        .tab {
            color: black;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .tab:hover {
            background-color: #15022b;
        }

        .newslist {
            margin: 10px;
            border-radius: 20px;
        }

        .newslist img {
            width: 100%;
            height: auto;
            border-radius: 20px;
        }

        .footer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #333;
            padding: 10px;
            position: relative;
        }

        .footer button {
            padding: 10px;
            margin: 5px;
            border: none;
            cursor: pointer;
            color: white;
            background-color: #555;
            transition: background-color 0.3s ease;
        }

        .footer button:hover {
            background-color: #777;
        }

        /* Media queries */
        @media only screen and (max-width: 992px) {
            .header-right,
            .header-left {
                flex-basis: 100%;
            }
        }

        @media only screen and (max-width: 575px) {
            .tab-bar {
                flex-wrap: wrap;
            }
        }

        @media only screen and (max-width: 786px) {
            .bottom-navbar {
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                background-color: #02082b;
                padding: 10px;
                display: flex;
                justify-content: space-around;
            }

            .bottom-navbar a {
                text-decoration: none;
                color: white;
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <div class="mainbox">
        <!-- ... (rest of your HTML content) ... -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
